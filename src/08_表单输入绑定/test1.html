<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    自动收集表单数据
-->
<div id="demo">
    <!--@submit.prevent 取消事件默认行为    -->
    <form @submit.prevent="handleSubmit">
        <span>用户名: </span>
        <input type="text" v-model="user.username">{{user.username}}<br>
        <span>密码: </span>
        <input type="password" v-model="user.pwd">{{user.pwd }}<br>
        <span>性别: </span>
        <input type="radio" id="female" value="female" v-model="user.sex">

        <label for="female">女</label>
        <input type="radio" id="male" value="male" v-model="user.sex">
        <label for="male">男</label><br>
        <input type="checkbox" id="basket" value="basketball" v-model="user.likes">
        <label for="basket">篮球</label>
        <input type="checkbox" id="foot" value="football" v-model="user.likes">
        <label for="foot">足球</label>
        <input type="checkbox" id="pingpang" value="pingpang" v-model="user.likes">
        <label for="pingpang">乒乓</label><br>

        <span>城市: </span>

        <select v-model="user.cityId">
            <option value="">未选择</option>
            <!--:value    从vue中取值-->
            <option v-for="city in allCitys" :value="city.id"> {{ city.name }}</option>
        </select><br>

        <span>介绍: </span> <textarea v-model="user.desc" rows="10"></textarea><br><br>

        <input type="submit" value="注册"></form>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#demo',
        data: {
            user: {username: 'zz', pwd: '1223', sex: 'female', likes: [], cityId: '1', desc: '',},
            allCitys: [{id: 1, name: 'BJ'}, {id: 2, name: 'SZ'}, {id: 4, name: 'SH'}],
        },
        methods: {
            //提交表单  ajax请求将信息提交给后台
            handleSubmit() {
                alert(JSON.stringify(this.user))
            }
        }
    })
</script>
</body>
</html>
