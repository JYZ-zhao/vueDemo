<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event</title>
</head>
<body>

<div id="event">

    <h1>1.绑定监听</h1>
    <button @click="test1">test1</button>
    <button @click="test2('abc')">test2</button>
    <button @click="test3('abcd', $event)">test3</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el: '#event',

        data: {},
        methods: {
            //event.target弹出事件的对象
            test1(event) {
                alert('元素' + event.target.innerHTML)
            },

            // 打印test2的参数
            test2(msg) {
                alert(msg)
            },
            test3 (msg, event) {
                alert(msg+'---'+event.target.textContent)
            },

        }
    })


</script>
</body>


</html>
